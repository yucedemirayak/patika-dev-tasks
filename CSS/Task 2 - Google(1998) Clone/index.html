<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Google - Clone</title>
    </head>
    <body>
        <main>
            <center>
                <img class="logo" src="assets/img/google.jpg" alt="google" />
            </center>
            <center>
                <table>
                    <tbody>
                        <tr>
                            <td bgcolor="#EEEEEE" colspan="3">
                                <center id="search">
                                    <p>Search the web using Google!</p>
                                    <input type="text" name="search" />

                                    <div class="buttons">
                                        <input
                                            type="submit"
                                            value="Google Search"
                                        />
                                        <input
                                            type="submit"
                                            value="I'm feeling lucky"
                                        />
                                    </div>
                                </center>
                            </td>
                        </tr>
                        <tr>
                            <td width="37%" bgcolor="#7EE5DA">
                                <center>
                                    Special Searches<br />
                                    <a href="https://www.google.com/stanford"
                                        >Stanford Search</a
                                    ><br />
                                    <a href="https://www.google.com/linux"
                                        >Linux Search</a
                                    ><br />
                                </center>
                            </td>
                            <td bgcolor="#70CCC2">
                                <center>
                                    <font size="-1">
                                        <a
                                            href="https://www.google.com/help.html"
                                            >Help!</a
                                        >
                                        <br />
                                        <a
                                            href="https://www.google.com/about.html"
                                            >About Google!</a
                                        >
                                        <br />
                                        <a
                                            href="https://www.google.com/company.html"
                                            >Company Info</a
                                        >
                                        <br />
                                        <a
                                            href="https://www.google.com/stickers.html"
                                            >Google! Logos</a
                                        >
                                        <br />
                                    </font>
                                </center>
                            </td>
                            <td align="right" bgcolor="#62B3AA">
                                <center>
                                    <font size="-1">
                                        Get Google! <br />
                                        updates monthly: <br />
                                        <input
                                            type="text"
                                            value="your e-mail"
                                        />
                                        <br />
                                        <input
                                            type="submit"
                                            value="Subscribe"
                                        />
                                        <font size="-1"
                                            ><a href="#">Archive</a></font
                                        >
                                    </font>
                                </center>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </center>
            <p><br /></p>
            <center><font size="-1">Copyright Â©1998 Google Inc.</font></center>
        </main>
    </body>
</html>
